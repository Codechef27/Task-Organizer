<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header> 
        <h class="page-title">Task Organizer</h1>
        <p>Click The button below to add a new task!</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" name="task-name" class="text-input" placeholder="Enter Task Name"/>
            </div>    
            <div class="form-group">
                <select name="task-type" class="select-dropdown">
                    <option value="" disabled selected>Pick a Task Type</option>
                    <option value="print">Print</option>
                    <option value="Web">Web</option>
                    <option value="Mobile">Mobile</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add Task</button>
            </div>
        </form>
    </header>

    <main class="page-content" id="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Task To Do</h2>
            <ul class="task-list" id="tasks-to-do">
                
            </ul>
        </section>
        <section class="task-list-wrapper">
            <h2 class="list-title">tasks-in-progress</h2>
            <ul class="task-list" id="tasks-in-progress">
                
            </ul>
        </section>
        <section class="task-list-wrapper">
            <h2 class="list-title">Task Completed</h2>
            <ul class="task-list" id="tasks-completed">
                
            </ul>
        </section>
    </main>
    <footer>
        &copy;2022 by Bradley Kennett
    </footer>


    <script src="./assets/js/script.js"></script>
</body>
</html>
